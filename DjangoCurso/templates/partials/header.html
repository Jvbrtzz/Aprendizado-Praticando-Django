<header>
    <style>
        header {
            background-color: #f8f9fa;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        header h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }
        header nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            gap: 15px;
        }
        header nav ul li {
            display: inline;
        }
        header nav ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        header nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
    <div class="container">
        <h1>Bem-vindo ao DjangoCurso</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">In√≠cio</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}     
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'cadastro' %}">Cadastro</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
